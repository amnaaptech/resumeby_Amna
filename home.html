<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder</h1>
<form action="" id="resume">
    <fieldset> 
        <legend>PERSONAL INFORMATION </legend>
        <Label for="name">Name: </Label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <Label for="em">Email: </Label>
        <input type="email" id="em" name="em" placeholder="Enter your email" required><br>

        <Label for="pn">Phone: </Label>
        <input type="tel" id="pn" name="pn" placeholder="Enter your phone no" required><br>

    </fieldset>
<br>
    <fieldset> 
        <legend>Education</legend>
        <Label for="ed">Education</Label>
        <textarea name="ed" id="ed" rows="4" required placeholder="Entre your education"></textarea> <br>
    </fieldset>
    
    <br>
    <fieldset> 
        <legend>EXPERIENCE</legend>
        <Label for="ed">Experience</Label>
        <textarea name="ed" id="ed" rows="4" required placeholder="Entre your experience"></textarea> <br>
    </fieldset>
    
    <br>
    <fieldset> 
        <legend>SKILLS</legend>
        <Label for="sk">Skills</Label>
        <textarea name="ed" id="ed" rows="4" required placeholder="Entre your skills"></textarea> <br>
    </fieldset>

<button type="submit">Create Resume</button>

</form>
</body>
</html>
